<div class="lc-inputs">
  <div class="box">
    <div class="input" ng-repeat="input in options.inputs track by $index">
      <span ng-bind="input"></span>
      <i ng-click="deleteInput($index)" class="glyphicon glyphicon-remove"></i>
    </div>
    <textarea
      class="new-input"
      ng-model="newInput.model"
      ng-keypress="onKeyPress($event)"
      ng-style="{width:newInput.width + 'px', height:newInput.height + 'px'}"></textarea>
  </div>
</div>
